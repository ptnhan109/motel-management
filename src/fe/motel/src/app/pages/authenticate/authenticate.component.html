<div class="contaier-fluid row">
  <div class="col-sm-4">
    <div class="auth-wrapper">
      <div class="auth-content">
        <div class="card">
          <div class="row align-items-center text-center">
            <div class="col-md-12">
              <div class="card-body">
                <img src="assets/images/logo-dark.png" alt="" class="img-fluid mb-4">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="feather icon-phone"></i></span>
                  </div>
                  <input [(ngModel)]="user.phone" type="email" class="form-control" placeholder="Số điện thoại">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="feather icon-lock"></i></span>
                  </div>
                  <input [(ngModel)]="user.password" type="password" class="form-control" placeholder="Mật khẩu">
                </div>
                <div class="form-group text-left mt-2">
                  <div class="checkbox checkbox-primary d-inline">
                    <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                    <label for="checkbox-fill-a1" class="cr"> Lưu thông tin đăng nhập</label>
                  </div>
                </div>
                <button class="btn btn-block btn-primary mb-4" (click)="login()">Đăng nhập</button>
                <p class="mb-2 text-muted">Quên mật khẩu? <a [routerLink]="['/auth/reset-password']" class="f-w-400">Reset</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-4 login-wallpaper">

  </div>
</div>
