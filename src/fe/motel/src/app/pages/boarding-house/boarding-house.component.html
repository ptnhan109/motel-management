<app-ui-modal #createHouse [hideFooter]="true" [dialogClass]="'modal-xl'">
  <div class="app-modal-header">
    <h6 class="modal-title">Thêm mới khu trọ</h6>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close"
      (click)="createHouse.hide()"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="app-modal-body">
    <div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="name">Tên khu trọ</label>
          <input type="text" class="form-control" id="name" placeholder="Tên khu trọ">
        </div>
        <div class="form-group col-md-12">
          <label for="address">Địa chỉ</label>
          <input type="text" class="form-control" id="address" placeholder="Địa chỉ chi tiết">
        </div>
        <div class="form-group col-md-12">
          <label for="descripion">Mô tả</label>
          <textarea rows="4" type="text" class="form-control" id="descripion" placeholder="Mô tả"></textarea>
        </div>
        
      </div>
      <h6>Thời gian thanh toán</h6>
      <hr>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="descripion">Số tháng</label>
          <select class="form-control">
            <option [ngValue]="1">1</option>

        </div>

            <input (click)="setSelectProvide(provide.id)" type="checkbox" class="custom-control-input" id="{{provide.id}}">

      <hr>
      <button type="button" class="btn btn-default float-right" (click)="createHouse.hide()">Hủy bỏ</button>
